<div class="form-check form-switch limit-search-boundary-toggle">
  <input
    class="form-check-input"
    type="checkbox"
    [(ngModel)]="limitSearchBoundary"
    id="limitSearchBoundaryToggle"
    (change)="toggleLimitSearchBoundary()"
  />
  <label class="form-check-label" for="flexCheckChecked"> Limit to search boundary </label>
</div>
